<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SignalR Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <h1>SignalR Chat Application</h1>
    </header>

    <main>
        <section id="publicTalk" class="container">
            <div class="chat-window">
                <ul id="conversation"></ul>
            </div>
            <div class="message-input">
                <input type="text" id="messageInp" placeholder="Type your message">
                <button id="sendMessageBtn">Send</button>
            </div>
        </section>

        <section id="groupConversation" class="container">
            <div class="group-management d-flex mb-2">
                <input class="form-control" type="text" id="groupNameInp" placeholder="Enter Group Name">
                <button class="btn btn-primary ms-2" id="joinGroupBtn">Join Group</button>
            </div>
            <div class="chat-window">
                <ul id="groupConversationUL"></ul>
            </div>
            <div class="message-input">
                <input type="text" id="messageToGroupInp" placeholder="Type your message for the group">
                <button id="sendMessageToGroupBtn">Send To Group</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 SignalR Chat App</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../lib/signalr/signalr.js"></script>
    <script src="../js/chat.js"></script>
</body>

</html>
